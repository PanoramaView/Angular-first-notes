<label>Server name</label>

<input type="text" class="form-control" (input)="onUpdateServerName($event)">
<!-- everykey you type in here is console.logged -->

<!-- <p>{{ serverName }}</p> -->

<button class="btn btn-primary" 
[disabled]="!allowNewServer"
(click)="onCreateServer()"> Add Server</button> <!-- click event do function -->
<!-- <p>{{ serverCreationStatus }}</p> -->


<p> {{ allowNewServer }} </p> <!-- string interpolation -->
<p [innerText]="allowNewServer"></p> <!-- property binding -->

<p *ngIf="serverCreated; else noServer"> Server was created, server name is {{ serverName }}</p>

<!-- local reference -->
<ng-template #noServer> <!-- ng-template is a component of Angular -->
    <p>
        No server was created
    </p>
</ng-template>


<hr>
<app-server *ngFor="let server of servers"></app-server> <!-- for loop of "servers" -->
